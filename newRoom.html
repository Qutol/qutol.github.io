<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New Room</title>
        <link rel="icon" href="images/QutolFavicon.png" type="image/x-icon">
        <link rel="stylesheet" href="styles.css">
        <style>
            a {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 15px;
                text-decoration: none;
                font-weight: 700;
                color: #555;
            }
        </style>
    </head>
    <body>
        <div id="new-container">
            <div id="new-wrapper">
                <span style="display: flex; justify-content: center; width: 100%;"><p id="big-title">New Room</p></span>
                <div id="form-container">
                    <input placeholder="Name" id="name" maxlength="30" oninput="this.style = 'outline = &quot;solid #0055FF 1px&quot;'">
                    <div placeholder="Description" class="texta" id="description-input" contenteditable></div>
                </div>
                <div id="new-button-container">
                    <button id="new-button" onclick="newRoom()">Create</button>
                </div>
            </div>
        </div>
        <div width="100%" style="display: flex; justify-content: center; padding: 20px; padding-top: 20px;"><a href="index.html">CANCEL</a></div>
        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
            import { getFirestore } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js"
            import { collection, getDocs, addDoc, Timestamp, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js"
            import { query, orderBy, limit, where, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js"
            import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js'

            const firebaseConfig = {
                apiKey: "AIzaSyDgz1Q8bjUHnVZS7FP3OVlVisTy4VyEGlI",
                authDomain: "mediasite-2c522.firebaseapp.com",
                projectId: "mediasite-2c522",
                storageBucket: "mediasite-2c522.firebasestorage.app",
                messagingSenderId: "26314943690",
                appId: "1:26314943690:web:67c0d5e5494d6c49c1d833",
                measurementId: "G-5BR85RQZKB"
            };

            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            
            const auth = getAuth(app);

             onAuthStateChanged(auth, (user) => {
                if (!user) {
                    window.location = "./index.html"
                }
            })

            async function newRoom() {
                if("qwertyuiopasdfghjklzxcvbnm".split("").some(el => document.getElementById("name").value.includes(el))) {
                    const roomsDocRef = doc(db, "rooms", "rooms")
                    const roomsDocSnap = await getDoc(roomsDocRef)
                    try {
                        var rooms = roomsDocSnap.data().rooms
                    } catch {
                        var rooms = []
                    }

                    const newRoomObj = {}
                    newRoomObj[document.getElementById("name").value.toLowerCase()] = [document.getElementById("description-input").innerHTML.toLowerCase(), 0]

                    rooms.push(newRoomObj)

                    setDoc(roomsDocRef, {rooms: rooms}).then(() => { window.location ="./index.html" })
                } else {
                    document.getElementById("name").style.outline = "solid 1px red"
                }
            }
            window.newRoom = newRoom

        </script>
    </body>
</html>
